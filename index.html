<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP-JS ECDSA Encryption</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.7/elliptic.min.js"></script>
    <script src="script.js" defer></script>
    <style>
      h3 {
        margin-top: 16px;
        margin-bottom: 16px;
      }
      h4 {
        margin-top: 12px;
        margin-bottom: 8px;
      }
      textarea {
        width: 400px;
      }
      input {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>PHP-JS ECDSA Encryption</h1>
    <div>
      <h3>Key Generation</h3>
      <button id="generateKeysJS">Generate JS Keys</button>
      <br />
      <div style="display: flex; gap: 8px">
        <div>
          <h4>JS Private Key:</h4>
          <textarea id="jsPrivateKey" rows="4" cols="50"></textarea>
        </div>
        <div>
          <h4>JS Public Key:</h4>
          <textarea id="jsPublicKey" rows="4" cols="50"></textarea>
        </div>
      </div>
      <br />
      <button id="generateKeysPHP">Generate PHP Keys</button>
      <div style="display: flex; gap: 8px">
        <div>
          <h4>PHP Private Key:</h4>
          <textarea id="phpPrivateKey" rows="4" cols="50"></textarea>
        </div>
        <div>
          <h4>PHP Public Key:</h4>
          <textarea id="phpPublicKey" rows="4" cols="50"></textarea>
        </div>
      </div>
    </div>
    <div>
      <h3>Encryption/Decryption</h3>
      <h4>Message to Encrypt:</h4>
      <div style="display: flex; align-items: center; gap: 8px">
        <input type="text" id="message" placeholder="Enter your message" />
        <button id="encryptJS">Encrypt (JS)</button>
        <button id="encryptPHP">Encrypt (PHP)</button>
      </div>
      <h4>Encrypted Data:</h4>
      <div style="display: flex; align-items: flex-start; gap: 8px">
        <textarea id="encrypted" rows="4" cols="50"></textarea>
        <button id="decryptJS">Decrypt (JS)</button>
        <button id="decryptPHP">Decrypt (PHP)</button>
      </div>
      <h4>Decrypted Message:</h4>
      <input type="text" readonly id="decrypted" />
    </div>
  </body>
</html>
